---
# roles/nvim_packer/molecule/default/molecule.yml

dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubi8
    image: quay.io/maartenq/ubi8-systemd-ansible-molecule:latest
    groups:
      - main
    override_command: false
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: true
    privileged: true

